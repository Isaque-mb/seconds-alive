<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Gilda+Display" rel="stylesheet">
  <title>Seconds Alive</title>
</head>

<body>
  <div class="wrapper">


    <h1>Seconds Alive Calculator</h1><br />
    <div id='inputs'>
      <input type="number" id="yearValue" placeholder="Birth Year">
      <input type="text" id="monthValue" placeholder="Birth Month">
      <input type="text" id="dayValue" placeholder="Birth Day">
      <input type="button" id="allbttn" value="Calculate"></input><br />
    </div>


    <div id="info">
      <p id="yourAge"><span id="youAre">You are: </span><span id="age-span">--</span>
        <span id="error1"></span></span><span id="age-span2">&nbsp;years old</span>
      </p>

      <p id="main-span"><span id="youHave">You have been alive for: </span><span id="answer">&nbsp;0</span>
        <span id="error2"></span><span id="answer2">&nbsp;seconds</span>
      </p>

    </div>
    <img src="img/animat-clock.gif" />
  </div>
  <footer>
    <p>
      __________________________________________
    </p>
    <div id="footer-wrapper">
      <a href="#"><img src="img/gitHubLogo.png" /></a><a href="#"><img src="img/instaLogo.png" /></a><a href="#"><img src="img/snapLogo.png" /></a><a href="#"><img src="img/wappLogo.png" /></a>
    </div>
  </footer>


</body>
<script src="script.js"></script>


</html>
